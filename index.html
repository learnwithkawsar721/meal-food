<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal DB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <!-- meal show details  -->
        <div id="meal-detail-show" class="card my-3 rounded-3">

        </div>
        <h1 class="text-center text-success mt-4">Search Your Favorite Food</h1>
        <!-- meal search area  -->
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto">
                <p id="error"></p>
                <div class="input-group my-3  mx-auto">
                    <input id="search-input" type="text" class="form-control" placeholder="Search for Meal..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
                        id="button-addon2">Search</button>
                </div>
            </div>
        </div>

    </div>
    <!-- meal result -->
    <section class="container py-4 ">
        <div id="search-result" class="row row-cols-1 row-cols-lg-3 g-4">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/async.js"></script>
</body>

</html>
